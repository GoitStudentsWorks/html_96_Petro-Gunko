<section class="your-order">

  <div class="your-order-bg">
   </div>
   <div class="yorder-container">
    <h2 class="yorder-title"> <span class="yorder-title-accent">Your order </span> is our priority: Personalized approach and quality of service</h2>

  <form class="yorder-form">
          <div class="yorger-wrap">

            <div class="yorger-input">
              <input
                type="text"
                name="user-name"
                id="user-name"
                class="name-input"
                placeholder="Enter your full name"
              />

            </div>
          </div>

          <div class="yorger-wrap">

            <div class="yorger-input">
              <input
                type="text"
                name="user-email"
                id="user-email"
                class="name-input"
                placeholder="Enter your email"
              />

            </div>
          </div>
          <div class="comment-wrap">

            <textarea
              class="comment-input"
              id="user-comment"
              name="user-comment"
              placeholder="Comments"
            ></textarea>
          </div>

          <button type="submit" class="btn-submint">Send<svg class="yorder-icon-btn" width="26"
                    height="10" aria-label="icon for order button">
                    <use href="./img/sprite-icons.svg#icon-arrow-btn"></use>
                </svg></button>

        </form>
        <div class="yorder-img">

          <img src="../img/your-order/yorder-img-tab-min.jpg" alt="">
        </div>
      <div class="yorder-bg-fon">

        
      </div>


  </div>
</section>
